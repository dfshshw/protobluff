# Project information
site_name: protobluff
site_description: A modular Protocol Buffers implementation for C
site_author: Martin Donath
site_url: https://squidfunk.github.io/protobluff/

# Repository
repo_name: squidfunk/protobluff
repo_url: https://github.com/squidfunk/protobluff
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2013 - 2016 Martin Donath'

# Documentation and theme
theme:
  name: material
  feature:
    tabs: true
  palette:
    primary: teal
    accent: teal

# Extra variables
extra:
  social:
    - type: globe
      link: http://struct.cc
    - type: github-alt
      link: https://github.com/squidfunk
    - type: twitter
      link: https://twitter.com/squidfunk
    - type: linkedin
      link: https://linkedin.com/in/squidfunk

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
pages:
  - About: index.md
  - Getting started: getting-started.md
  - Design rationale: design-rationale.md
  - Similar projects: similar-projects.md
  - Developer guide:
    - Choosing a runtime: guide/runtimes.md
    - Buffers and journals: guide/buffers-and-journals.md
    - Working with messages: guide/messages.md
    - Scalar types: guide/scalar-types.md
    - Repeated fields: guide/repeated-fields.md
    - Error handling: guide/error-handling.md
    - Custom allocators: guide/allocators.md
    - Miscellaneous: guide/miscellaneous.md
