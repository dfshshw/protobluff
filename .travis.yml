language: c

# Always test Clang and GCC
compiler:
  - clang
  - gcc

# Install dependencies
before_install:

  # Upgrade autoconf to 2.69
  - sudo add-apt-repository ppa:dns/gnu -y
  - sudo apt-get update -qq
  - sudo apt-get install --only-upgrade autoconf

  # Install check 0.9.14
  - wget http://downloads.sourceforge.net/check/check-0.9.14.tar.gz
  - tar -xvf check-0.9.14.tar.gz
  - cd check-0.9.14 && ./configure --prefix=/usr && make && sudo make install

  # Generate build environment
  - cd .. && ./autogen.sh

# Environment stuff
env:
  global:
    - secure: ""

# Addons
addons:

  # Coverity integration
  coverity_scan:
    project:
      name: "squidfunk/protobluff"
      description: "A lightweight Protocol Buffers implementation for C"
    notification_email: martin.donath@squidfunk.com
    build_command_prepend: "./configure; make clean"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan